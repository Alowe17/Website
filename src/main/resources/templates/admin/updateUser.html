<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление пользователя — RoleMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/update.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
<!-- Облачный фон с анимированными элементами -->
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>
<div class="cloud"></div>

<header class="main-header">
    <h1 class="main-title">☁️ RoleMaster</h1>

    <nav class="header-nav">
        <a th:href="@{/index}">
            <button class="nav-button" type="button">Главная</button>
        </a>
        <a th:href="@{/profile}">
            <button class="nav-button" type="button">Профиль</button>
        </a>
        <a th:href="@{/in-development}">
            <button class="nav-button" type="button">Сюжет</button>
        </a>
        <a th:href="@{/support}">
            <button class="nav-button" type="button">Поддержка</button>
        </a>
        <a sec:authorize="hasAnyRole('ADMINISTRATOR', 'GOD')" th:href="@{/admin}">
            <button class="nav-button admin-button" type="button">Админ панель</button>
        </a>
    </nav>

    <form id="logoutForm">
        <button type="submit" class="nav-button logout-button">Выйти из аккаунта</button>
    </form>
</header>

<main id="main-container" class="main-content-container">
    <h2 class="section-title" data-emoji="✏️">Обновление пользователя</h2>
    <h3 id="welcome-message"></h3>
    <div class="container">
        <form class="form-update" id="updateUserForm">

            <div class="block-data">
                <label class="form-label">Имя:</label>
                <input type="text" id="name" class="form-input"/>
            </div>

            <div class="block-data">
                <label class="form-label">Никнейм:</label>
                <input type="text" id="username" class="form-input"/>
            </div>

            <div class="block-data">
                <label class="form-label">Почта:</label>
                <input type="email" id="email" class="form-input"/>
            </div>

            <div class="block-data">
                <label class="form-label">Телефон:</label>
                <input type="number" id="phone" class="form-input"/>
            </div>

            <div class="block-data">
                <label class="form-label">Роль:</label>
                <select id="role" class="form-select">
                    <option value="notinfo">-</option>
                    <option value="PLAYER" >Игрок</option>
                    <option value="PREMIUM_USER" >Подписчик</option>
                    <option value="TESTER" >Тестировщик</option>
                    <option value="NARRATIVEDESIGNER" >Нарративный дизайнер</option>
                    <option value="MODERATOR" >Модератор</option>
                    <option value="ADMINISTRATOR" >Администратор</option>
                </select>
            </div>

            <div class="block-data">
                <label class="form-label">Баланс:</label>
                <input type="number" id="balance" class="form-input"/>
            </div>

            <button type="submit" class="button-update-user">Внести изменения</button>
        </form>
        <div id="block-answer"></div>
    </div>
</main>

<footer>
    <div class="footer-content">
        <p>Произведено с любовью командой <strong>alowe17</strong>.</p>
        <p>© 2025 Облачный Приют. Все права защищены.</p>
        <div class="footer-links">
            <a href="p.danil51007@gmail.com">Почта</a>
            <span>•</span>
            <span>Telegram: @Danya_JavaCoder</span>
            <span>•</span>
            <a href="https://github.com/alowe17">GitHub: Alowe17</a>
        </div>
    </div>
</footer>
<script th:src="@{/js/updateUser.js}"></script>
</body>
</html>
