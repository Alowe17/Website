<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать NPC — RoleMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin/createNewNpc.css}">
    <link rel="icon" th:href="@{/images/favicon.ico}">
</head>
<body>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <header class="main-header">
        <h1 class="main-title">☁️ RoleMaster</h1>

        <nav class="header-nav">
            <a th:href="@{/index}"><button class="nav-button" type="button">Главная</button></a>
            <a th:href="@{/profile}"><button class="nav-button" type="button">Профиль</button></a>
            <a th:href="@{/chapters}"><button class="nav-button" type="button">Сюжет</button></a>
            <a th:href="@{/support}"><button class="nav-button" type="button">Поддержка</button></a>
            <a th:href="@{/admin}"><button class="nav-button admin-button active" type="button">Админ панель</button></a>
        </nav>

        <form id="logoutForm">
            <button type="submit" class="nav-button logout-button">Выйти из аккаунта</button>
        </form>
    </header>

    <main class="main-content-container">
        <h2 class="section-title" data-emoji="✨">Создать нового NPC</h2>

        <div id="container">
            <h3 id="welcomeMessage"></h3>

            <div class="admin-form-container">
                <div class="support-card admin-card">
                    <form id="create-new-npc" class="admin-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" id="name" required placeholder="Введите полное имя">
                            </div>
                            <div class="form-group">
                                <label for="username">Никнейм</label>
                                <input type="text" id="username" required placeholder="Никнейм персонажа">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" id="password" required placeholder="••••••••">
                            </div>
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" id="email" required placeholder="example@domain.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Номер телефона</label>
                                <input type="tel" id="phone" required placeholder="+7 (___) ___-__-__">
                            </div>
                            <div class="form-group">
                                <label for="role">Роль</label>
                                <select id="role" required>
                                    <option value="">Выберите роль</option>
                                    <option value="EMPLOYEE">Сотрудник</option>
                                    <option value="SECURITY_GUARD">Охранник</option>
                                    <option value="MANAGER">Менеджер</option>
                                    <option value="ADMINISTRATOR">Администратор</option>
                                    <option value="POLICE_OFFICER">Полицейский</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="salary">Зарплата (руб.)</label>
                                <input type="number" id="salary" required placeholder="50000" min="0">
                            </div>
                            <div class="form-group">
                                <label for="bonus">Бонус (руб.)</label>
                                <input type="number" id="bonus" required placeholder="10000" min="0">
                            </div>
                        </div>

                        <div id="container-answer" class="server-response"></div>

                        <button type="submit" class="support-button create-button">
                            ✨ Создать NPC
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Произведено с любовью командой <strong>alowe17</strong>.</p>
            <p>© 2025 RoleMaster. Все права защищены.</p>
            <div class="footer-links">
                <a href="mailto:p.danil51007@gmail.com">Почта</a>
                <span>•</span>
                <span>Telegram: @Danya_JavaCoder</span>
                <span>•</span>
                <a href="https://github.com/alowe17">GitHub: Alowe17</a>
            </div>
        </div>
    </footer>

    <script th:src="@{/js/admin/createNewNpc.js}"></script>
</body>
</html>
